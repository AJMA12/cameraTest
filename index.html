<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* In order to place the tracking correctly */
        canvas.drawing, canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <!-- Div to show the scanner -->
    <div id="scanner-container"></div>
    <input type="button" id="btn" value="Start/Stop the scan" />
    <p id="result"></p>
    <p id="debug"></p>

    <!-- Include the image-diff library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <script>
        var _scannerIsRunning = false;

        const config = {
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#scanner-container'),
                    constraints: {
                        width: 640,
                        height: 480,
                        facingMode: "environment",
                        aspectRatio: 1 / 1
                    },
                },
                locator: {
                    patchSize: "medium", 
                    halfSample: true 
                },
                numOfWorkers: 0, 
                multiple: false, // si sigue leyendo despues que encontr√≥ uno 
                frequency: 5, 
                decoder: {
                    readers: [
                        "ean_reader",
                    ],
                    debug: {
                        showCanvas: true,
                        showPatches: true,
                        showFoundPatches: true,
                        showSkeleton: true,
                        showLabels: true,
                        showPatchLabels: true,
                        showRemainingPatchLabels: true,
                        boxFromPatches: {
                            showTransformed: true,
                            showTransformedBox: true,
                            showBB: true
                        }
                    },
                },
                locate: true

            };

        function sanityCheck(s) {
            return s.toUpperCase().match(/^[0-9A-Z\s\-\.\/]+$/);
        }

        function startScanner() {
            Quagga.init(config, function (err) {
                if (err) {
                    console.log(err);
                    return
                }

                console.log("Initialization finished. Ready to start");
                Quagga.start();

                // Set flag to is running
                _scannerIsRunning = true;
                document.getElementById("result").innerHTML = "";
                document.getElementById("debug").innerHTML = "";
            });

            Quagga.onProcessed(function (result) {
                var drawingCtx = Quagga.canvas.ctx.overlay,
                drawingCanvas = Quagga.canvas.dom.overlay;

                if (result) {
                    if (result.boxes) {
                        drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
                        result.boxes.filter(function (box) {
                            return box !== result.box;
                        }).forEach(function (box) {
                            Quagga.ImageDebug.drawPath(box, { x: 0, y: 1 }, drawingCtx, { color: "green", lineWidth: 2 });
                        });
                    }

                    if (result.box) {
                        Quagga.ImageDebug.drawPath(result.box, { x: 0, y: 1 }, drawingCtx, { color: "#00F", lineWidth: 2 });
                    }

                    if (result.codeResult && result.codeResult.code) {
                        Quagga.ImageDebug.drawPath(result.line, { x: 'x', y: 'y' }, drawingCtx, { color: 'red', lineWidth: 3 });
                    }
                }
            });


            Quagga.onDetected(function (result) {
                var texto = "Barcode detected and processed : [" + result.codeResult.code + "]";
                console.log(texto, result);

                var codigosLeidos = result.codeResult.decodedCodes.length;

                /*
                var code = result.codeResult.code;
                var lastResult = "";
                if (lastResult !== code) {
                        lastResult = code;

                        var countDecodedCodes=0, err=0;
                        $.each(result.codeResult.decodedCodes, function(id,error) {
                                if (error.error!=undefined) {
                                        countDecodedCodes++;
                                        err += parseFloat(error.error);
                                }
                        });
                        if (err / countDecodedCodes < 0.1 && sanityCheck(code)) {
                            document.getElementById("result").innerHTML = "Barcode: { " + code + "}";
                            Quagga.stop();
                            _scannerIsRunning = false;
                            document.getElementById("debug").innerHTML = "OK!";

                        }
                }*/

                if (result.codeResult.code.length == 13) {
                    document.getElementById("result").innerHTML = "Barcode: { " + result.codeResult.code + "}";
                    Quagga.stop();
                    _scannerIsRunning = false;
                    document.getElementById("debug").innerHTML = "OK! " + codigosLeidos;
                } else {
                    document.getElementById("debug").innerHTML = "length = " + result.codeResult.code.length + "(length != 13)";
                }
                */
                
            });
        }


        // Start/stop scanner
        document.getElementById("btn").addEventListener("click", function () {
            if (_scannerIsRunning) {
                Quagga.stop();
            } else {
                startScanner();
            }
        }, false);
    </script>
</body>

</html>
